<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="try.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
 <link rel="stylesheet" href="try.css">
</head>
<body>
<header>
  <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      
      <div class="carousel-item active c-item">
        <img src="https://www.keralatourism.org/images/banner/desktop/parambikulam.jpg" class="d-block w-100 c-img" alt="slide1">
        <div class="carousel-caption  top-0 mt-4 d-none d-md-block">
          <h5 class="mt-5 fs-3 text-uppercase">Discover the hidden world</h5>
          <h1 class="display-1 fw-bold text-capitalize">The Aurora Tours</h1>
          <button class="btn btn-primary px-4 py-2 mt-5">Book a tour</button>
        </div>
      </div>
      <div class="carousel-item c-item">
        <img src="https://www.keralatourism.org/images/banner/desktop/heli-1920.jpg" class="d-block w-100 c-img" alt="slide2">
        <div class="carousel-caption  top-0 mt-4 ">
          <h5 class="mt-5 fs-3 text-uppercase">Discover the hidden world</h5>
          <h1 class="display-1 fw-bold text-capitalize">The Aurora Tours</h1>
          <button class="btn btn-primary px-4 py-2 mt-5">Book a tour</button>
        </div>
     
      </div>
      <div class="carousel-item c-item">
        <img src="https://www.keralatourism.org/images/banner/desktop/dharmadam_beach.jpg" class="d-block w-100 c-img" alt="slide3">
        <div class="carousel-caption  top-0 mt-4 d-none d-md-block">
          <h5 class="mt-5 fs-3 text-uppercase">Destination activities</h5>
          <h1 class="display-1 fw-bold text-capitalize">go glaicer hiking</h1>
          <button class="btn btn-primary px-4 py-2 mt-5">Book a tour</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </div>
    
</body>
</html>
